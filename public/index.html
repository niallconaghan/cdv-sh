<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdv.sh</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <main id="app">
    <div class="container">
      <div class="main-heading">cdv.sh</div>
      <div class="sub-heading">Short URL generator for CloudView</div>
      <div class="content mt-3">
        <form class="form" v-if="formVisible" @submit.prevent="createUrl()">

          <div v-if="error" class="error">
            {{error}}
          </div>

          <div class=" mb-3">
            <input v-model="slug" name="slug" type="text" class="form-control" placeholder="Slug">
          </div>
          <div class=" mb-3">
            <input v-model="url" name="url" type="text" class="form-control" placeholder="URL">
          </div>
          <button type="submit" class="btn btn-block btn-dark">Create</button>
        </form>

        <div v-if="created" class="created text-center">
          <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
